<app-header></app-header>
<div class="container-fluid" *ngIf="studentDetail">
        <h4 style="margin-top:20px">Student Details</h4>
        <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
            <div class="card" style="min-height:283px">
            <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                <img src="../../../assets/student.jpg" alt="profile" class="rounded-circle" width="150">
                <div class="mt-3">
                    <h4>{{studentDetail.Name}}</h4>
                    <p class="text-secondary mb-1" *ngIf="collegeDetail" (click)="gotoCollege()" style="cursor:pointer">{{collegeDetail.Name}}</p>
                </div>
                </div>
            </div>
        </div>
        </div>
        <div class="col-md-8">
            <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{studentDetail.Name}}
                </div>
                </div>
                <hr>
                <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Batch</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{studentDetail.YearOfBatch}}
                </div>
            </div>
            <hr>
                <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    student@email.com
                </div>
                </div>
                <hr>
                <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Mobile</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    (000) 000-000
                </div>
                </div>
                <hr>
                <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Skills</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <span class="badge badge-pill badge-info" *ngFor="let skill of studentDetail?.Skills">{{skill}}</span>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
</div>
