<app-header></app-header>
<div class="container">
    <div class="row mt-4 mb-4">
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header"><i class="fa fa-chart-pie"></i> Colleges By State</div>
                <div class="card-body">
                    <canvas #stateChart></canvas>
                </div>
                <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header"><i class="fa fa-chart-pie"></i> Colleges By Course</div>
                <div class="card-body">
                    <canvas #courseChart></canvas>
                </div>
                <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
            </div>
        </div>
    </div>

    <div class="row college-header">
            <div class="col-6">
                <h3>Colleges</h3>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-success" style="float:right; background-color: #33b5e5">Export <i class="fa fa-upload"></i>
                </button>
            </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col"><span>Name</span></th>
                <th scope="col"><span>City</span></th>
                <th scope="col"><span>State</span></th>
            </tr>
        </thead>
        <tbody *ngIf="colleges">
            <tr *ngFor="let college of colleges | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;" style="cursor:pointer" (click)="gotoCollege(college._id)">
                <th scope="row">#</th>
                <td>{{college.Name}}</td>
                <td>{{college.City}}</td>
                <td>{{college.State}}</td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between p-2" *ngIf="colleges">
        <ngb-pagination [collectionSize]="colleges.length" [(page)]="page" [rotate]="true" [ellipses]="false"></ngb-pagination>
    </div>
</div>
